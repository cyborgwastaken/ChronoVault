<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoVault Gateway</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #0d1117; /* GitHub Dark Mode background */
            color: #c9d1d9;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        p {
            font-size: 1rem;
            color: #8b949e;
            margin-bottom: 40px;
            text-align: center;
        }

        /* Container to hold the buttons side-by-side */
        .button-container {
            display: flex;
            gap: 20px; /* Space between buttons */
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            min-width: 200px; /* Ensures buttons are same width */
        }

        /* Specific Styles for Primary Server Buttons */
        .server-btn {
            background-color: #238636; /* GitHub Green */
            color: white;
        }

        .server-btn:hover {
            background-color: #2ea043;
            transform: translateY(-2px);
        }

        /* Specific Style for Documentation Button (Secondary) */
        .docs-btn {
            background-color: transparent;
            border: 1px solid #30363d;
            color: #8b949e;
            margin-top: 20px; /* Push it down a bit */
        }

        .docs-btn:hover {
            border-color: #8b949e;
            color: #c9d1d9;
            background-color: #161b22;
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <h1>ChronoVault Access</h1>
    <p>Select a region to access the secure node:</p>
    
    <div class="button-container">
        <button class="server-btn" onclick="goToNY()">New York Server</button>
        <button class="server-btn" onclick="goToAsia()">Asia-Pacific Server</button>
    </div>

    <button class="docs-btn" onclick="seeDocs()">See Documentation</button>

    <script>
        // Configuration: Your EC2 Instance Links
        // I assigned these based on typical AWS ranges, but you can swap them if needed.
        const ip_new_york = "http://3.7.66.152:8080"; 
        const ip_asia = "http://13.203.229.97:8080";

        function goToNY() {
            console.log("Routing to New York Node...");
            window.location.href = ip_new_york;
        }

        function goToAsia() {
            console.log("Routing to Asia-Pacific Node...");
            window.location.href = ip_asia;
        }

        function seeDocs() {
            window.location.href = "https://cyborgwastaken.github.io/ChronoVault/";
        }
    </script>

</body>
</html>
